<html>
    <head>
        <title>Experiments</title>
    </head>

    <body>
        <div class="experiments">
            <h3>Your experiments:</h3>
            {% with experiments = get_user_experiments() %}
                {% if experiments %}
                        {% for exp in experiments %}
                            <p>{{ exp }}</p>
                        {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div>
            <a href="{{ url_for('experiments') }}" onclick="{{ create_experiment() }}">Create new experiment</a>
        </div>
    </body>
</html>
