<html>
    <head>
        <title>Experiments</title>
    </head>

    <body>
        <div class="experiments">
            <h3>Your experiments:</h3>
            {% with experiments = get_user_experiments() %}
                {% if experiments %}
                        {% for exp in experiments %}
                            <a href="{{ url_for('set_active_experiment', name=exp) }}">{{ exp }}</a> <br />
                        {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div>
            <a href="{{ url_for('create_experiment') }}"><button>Create new experiment</button></a>
        </div>
    </body>
</html>
