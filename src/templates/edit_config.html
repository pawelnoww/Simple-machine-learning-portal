<html>
    <head>
        <title>Experiment</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">

    </head>

    <body>
        <div class="header">
            <a href="/">
                <h1>Machine Learning Portal</h1>
            </a>
        </div>

        <div class="content">
            <form method="POST" action="/config">
                {% for item in config %}
                    <p class="config_header">{{ item }}:</p>
                    {% for param in config[item] %}
                        <p class="config_param">
                            <label>{{ param }}</label>
                            <input class="inputtext" type="text" placeholder="{{ config[item][param] }}" name="{{ param }}">
                        </p>
                    {% endfor %}
                {% endfor %}
                <input type="submit" value="Submit">
            </form>
        </div>

    </body>
</html>
