<html>
    <head>
        <title>App</title>
    </head>

    <body>
        <a href="{{ url_for('experiments') }}">Return to experiments</a>
        <h1>{{ data.experiment_name }}</h1>

        {% if not data.df_name %}
            <form method="POST" action="" enctype="multipart/form-data">
                <p><input type="file" name="file"></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        {% else %}
            <p>Dataframe: {{ data.df_name }}</p>
            <p>Raw data:</p>
            {{ data.df_html|safe }}

            {% if data.df_scaled_html %}
                <p>Scaled data: </p>
                {{ data.df_scaled_html|safe }}
            {% else %}
                <a href="{{ url_for('experiment', command='scale') }}"><button>Scale data</button></a>
            {% endif %}

        {% endif %}
    </body>
</html>
